- defaults:
    link:
      create: true
- clean: []
- shell:
  - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.config/nvim/autoload/plug.vim: vim-plug/plug.vim
    ~/.config/nvim/coc-settings.json: nvim/coc-settings.json
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/settings.vim: nvim/settings.vim
    ~/.config/nvim/solarized.vim: nvim/solarized.vim
    ~/bin:
      glob: true
      path: bin/*
      relink: true
    ~/.tmux.conf.user:
    ~/.gitconfig.user:
    ~/.zsh.after:
      relink: true
      force: true
    ~/.zsh.prompts:
      relink: true
      force: true
- shell:
  - "curl -sL https://releases.rancher.com/dapper/latest/dapper-`uname -s`-`uname -m` > ~/bin/dapper"
  - chmod +x ~/bin/dapper
  - "curl -sL https://github.com/estesp/manifest-tool/releases/download/v1.0.0/manifest-tool-darwin-amd64 > ~/bin/manifest-tool"
  - chmod +x ~/bin/manifest-tool
  - defaults write com.apple.dock autohide-time-modifier -float 0.2
  - defaults write com.apple.dock autohide-delay -float 0
  - defaults write com.apple.dock largesize -integer 95
  - defaults write com.apple.dock tilesize -integer 45
  - defaults write com.apple.dock autohide -boolean true
  - defaults write com.apple.finder AppleShowAllFiles -boolean true
  - defaults write com.apple.finder AppleShowAllExtensions -boolean true
  - defaults write com.apple.finder ShowPathbar -boolean true
  - tic -x ~/.dotfiles/xterm-256color-italic.terminfo
  - tic -x ~/.dotfiles/tmux-256color-italic.terminfo
