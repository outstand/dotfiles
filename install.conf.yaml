- defaults:
    link:
      create: true
- clean: []
- shell:
  - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.config/nvim/autoload/plug.vim: vim-plug/plug.vim
    ~/.config/nvim/coc-settings.json: nvim/coc-settings.json
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/settings.vim: nvim/settings.vim
    ~/.config/nvim/solarized.vim: nvim/solarized.vim
    ~/bin:
      glob: true
      path: bin/*
      relink: true
    ~/.tmux.conf.user:
    ~/.gitconfig.user:
    ~/.zsh.after:
      relink: true
      force: true
    ~/.zsh.prompts:
      relink: true
      force: true
- shell:
  - "curl -sL https://releases.rancher.com/dapper/latest/dapper-`uname -s`-`uname -m` > ~/bin/dapper"
  - chmod +x ~/bin/dapper
  - "curl -sL https://github.com/estesp/manifest-tool/releases/download/v1.0.0/manifest-tool-darwin-amd64 > ~/bin/manifest-tool"
  - chmod +x ~/bin/manifest-tool
